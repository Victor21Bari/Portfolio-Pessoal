<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginEstilo.css">
    <link rel="icon" href="img/icone-login (1).png">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="imagem">
            <img src="img/imagem entrada.png">
        </div>
        <div class="formulario">
          <h1>Login</h1>
            <form action="#">
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" class="input" required>  
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" class="input senha" required>
                </div>


                <div class="links">
                    <div class="lembrar-senha">
                        <input type="checkbox" name="lembrar" id="lembrar">
                        <label for="lembrar">Lembrar senha</label>
                    </div>

                    <div class="Recuperar-senha">
                        <a href="#">Recuperar senha</a>
                    </div>

                    <div class="Cadastro">
                        <a href="cadastro.html" class="cadastrar">Cadastrar</a>
                    </div>
                </div>
                <div class="botao">
                    <button type="submit">Entrar</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
